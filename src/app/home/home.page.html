<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  Teste form from stack

  <form (ngSubmit)="salvar()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="cliente.nome"
        name="cliente.nome"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="cliente.email"
        name="cliente.email"
      ></ion-input>
    </ion-item>

    <ion-button
      type="submit"
      shape="round"
      color="primary"
      expand="block"
      padding
    >
      Confirmar
    </ion-button>
  </form>
</ion-content>
